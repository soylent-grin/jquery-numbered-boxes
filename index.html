<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Numbered Boxes JQuery Plugin Demo</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/numbered-boxes.css">
    </head>
    <body>
        <script src="js/lib/jquery.js"></script>
        <script src="js/lib/numberedBoxes.js"></script>
        <script>
        $( document ).ready(function() {
            $( "body" ).numberedBoxes({number:50, ratio:0.2, box_margin: 10});
        });
        </script>
    </body>
</html>
